<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="./img/icon.png" type="image/png">
  <link rel="stylesheet" href="./omg.css" type="text/css">
  <title>Order Matching Game</title>
  <style>
    table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    th, td { padding:10px 20px; }
    .test {background-color: #eee;}
  </style>
</head>
<body>
  <main id="app">
    <input type="image" src="./img/start.png" alt="Start Button" value="test" width="250px" class="btn-img", id="btn-start">
    <div id="input-div" style="display:none;">
      <input type="number" id="input-num" required>&nbsp;&nbsp;
      <input type="image" src="./img/go.png" alt="Start Button" value="test" class="btn-img", id="btn-go">
    </div>
    <div id="game" style="display: none;">
      <div class="choice">
        <button type="button" class="btn-submit img-btn"><img src="./img/enter.png" alt="제출"></button>
      </div>
      <div class="result" style="height:500px; overflow:auto; display: inline-block;">
        <table style="border:1px solid black; margin:0px;" cellpadding="0">
          <colgroup>
            <col class="test">
          </colgroup>
          <thead>
            <tr>
              <th>no.</th>
              <th>choice</th>
              <th>result</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </main>
  <script src="./js/omg.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="./img/icon.png" type="image/png">
  <link rel="stylesheet" href="./omg.css" type="text/css">
  <title>Order Matching Game</title>
</head>
<body>
  <main id="app">
    <h1 class="title"><span id="r">O</span>rder <span id="g">M</span>atching <span id="b">G</span>ame</h1>
    <div class="wrapper-pre">
      <input type="image" src="./img/start.png" alt="Start Button" class="btn-img", id="btn-start">
      <div id="input-div">
        <p style="display: inline-block;">플레이할 카드의 개수를 정하시오<br>최소 5 ~ 10, <span style="color: red; font-weight: bold; font-size:large">미입력시 5</span></p><br>
        <input type="number" id="input-num" placeholder="5">&nbsp;&nbsp;
        <input type="image" src="./img/go.png" alt="Go Button" class="btn-img", id="btn-go">
      </div>
    </div>
    <div id="game" style="display: none;">
      <div class="choice">
        <button type="button" class="btn-submit img-btn"><img src="./img/enter.png" alt="제출"></button>
      </div>
      <div class="result" style="height:500px; overflow:auto; display: inline-block;">
        <table class="table-result">
          <colgroup>
            <col class="table-result-no side">
            <col class="table-result-choice">
            <col class="side">
          </colgroup>
          <thead>
            <tr>
              <th>no.</th>
              <th>choice</th>
              <th>result</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="./js/omg.js"></script>
  <script src="./js/settings.js"></script>
  <script src="./js/data.js"></script>
</body>
</html>
